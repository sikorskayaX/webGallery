<!DOCTYPE html>
<html lang="en">
<head>

            <div class="swiper-slide slider__item">

                <div class="slider__img" data-swiper-parallax = "30%" style="background-image: url(img/8.jpg);"></div>
            </div>        
        </div>
    </div>
